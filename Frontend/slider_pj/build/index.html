<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider Project</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/c37e0307aa.js"
      crossorigin="anonymous"
    ></script>
    <script src="./slider.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <i class="fa-solid fa-less-than left"></i>
        <div class="frame">
          <div class="slider">
            <img
              src="https://www.cambounlock.com/images/gallery/watermarks/WebLogo.png"
              class="image one"
            />
            <img
              src="https://www.cambounlock.com/images/gallery/watermarks/WebLogo.png"
              class="image two"
            />
            <img
              src="https://www.cambounlock.com/images/gallery/watermarks/WebLogo.png"
              class="image three"
            />
            <img
              src="https://www.cambounlock.com/images/gallery/watermarks/WebLogo.png"
              class="image four"
            />
          </div>
        </div>
        <i class="fa-solid fa-greater-than right"></i>
      </div>
      <div class="bottom">
        <!-- <div class="button"></div>
        <div class="button"></div>
        <div class="button"></div>
        <div class="button"></div> -->
      </div>
    </div>
  </body>
</html>
